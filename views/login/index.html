<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-slate-950">   
    <div class="h-16">
        <nav id="navegacion" class="fixed top-0 right-0 left-0 h-16 bg-cyan-900 border-slate-300/10 border-b mx-4 rounded-lg border-sky-500">
            <div class="h-16 mx-auto flex items-center px-4 justify-between">
                <a href="../home/" class="text-neutral-50 font-bold font-mono text-2xl italic">Boss Transport</a>
    
                <div class="flex flex-row gap-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-10 h-10 text-white cursor-pointer rounded-full hover:bg-blue-400 flex flex-row gap-4 active">
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </div>
            </div>
        </nav>       
    </div>

    <div class="pt-16 pb-16 h-auto px-4 max-w-7xl mx-auto justify-center items-center md:flex">
        <div class="pl-4 py-4 md:hidden">
            <img src="../../img/login.svg" alt="imagen login">
        </div>
        <form id="formulario" class="flex flex-col gap-4 bg-cyan-900 p-4 rounded-lg text-sm lg:w-2/4 shadow-xl">
            <div class="flex flex-col gap-2">
                <h2 class="font-bold font-mono text-center text-white">Acceder</h2>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg>
                  
                <input
                    type="email"
                    id="email-input"
                    autocomplete="off"
                    placeholder="correo@dominio.com"
                    class="rounded-lg p-2 focus:outline-blue-600 ">
            </div>

            <div class="flex flex-col gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                  
                <input
                    type="password"
                    id="password-input"
                    class="rounded-lg p-2 focus:outline-blue-600">
                <p id="texto-error" class="text-xs"></p>
            </div>

            <button class="bg-slate-950 px-4 rounded-lg font-bold font-mono text-white hover:bg-blue-400 py-2 transition duration-150 ease-in-out border-2 border-blue-400">Iniciar sesi√≥n</button>
        </form>
        <div class="pl-4 max-md:hidden">
            <img src="../../img/login.svg" alt="imagen login">
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./darkMode.js"></script>
</body>
</html>
